<p-toast />
<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-column align-items-center justify-content-center">
            <div
                style="
                    border-radius: 56px;
                    padding: 0.3rem;
                    background: linear-gradient(
                        180deg,
                        var(--primary-color) 10%,
                        rgba(33, 150, 243, 0) 30%
                    );
                "
            >
                <div
                    class="w-full surface-card py-8 px-5 sm:px-8"
                    style="border-radius: 53px"
                >
                    <div class="text-center mb-5">
                        <img
                            src="assets/image/logo/logo.png"
                            alt="Image"
                            height="50"
                            class="mb-3"
                        />
                        <div class="text-600 text-2xl font-medium mb-3">
                            BẠN QUÊN MẬT KHẨU ?
                        </div>
                        <!-- <span class="text-600 font-medium"
                            >Thay đổi mật khẩu</span
                        > -->
                    </div>

                    <p-messages [(value)]="messages"></p-messages>

                    <div>
                        <label style="color: #A9A9A9; padding-bottom: 15px;" for="">Nhập email đăng ký của bạn để nhận mã xác nhận lấy lại mật khẩu</label>
                        <div class="mb-3">
                            <input
                                id="email1"
                                type="text"
                                placeholder="Nhập email"
                                pInputText
                                class="w-full md:w-30rem"
                                style="padding: 1rem"
                                formControlName="email"
                            />

                            <div
                                *ngIf="
                                    loginForm.get('email')?.invalid &&
                                    (loginForm.get('email')?.dirty ||
                                        loginForm.get('email')?.touched)
                                "
                            >
                                <div
                                    *ngIf="loginForm.get('email')?.errors?.['required']"
                                    class="error-message"
                                >
                                    Vui lòng nhập email
                                </div>
                                <div
                                    *ngIf="loginForm.get('email')?.errors?.['pattern']"
                                    class="error-message"
                                >
                                    Email không hợp lệ.
                                </div>
                            </div>
                            <!-- [(ngModel)]="loginRequest.email" -->
                        </div>
                        <button
                            *ngIf="!otpSent"
                            pButton
                            pRipple
                            label="Lấy mã OTP"
                            class="w-full p-2 text-xl"
                            type="submit"
                        ></button>

                        <button
                            *ngIf="otpSent"
                            pButton
                            pRipple
                            label="Đến trang đặt lại mật khẩu"
                            class="w-full p-2 text-xl"
                            type="submit"
                            (click)="navigateToSetPassword()"
                        ></button>
                        <div class="flex justify-content-center mb-5 gap-5">
                            <a
                                class="font-medium no-underline ml-2 cursor-pointer"
                                style="color: var(--primary-color); text-align: center; font-weight: 600; padding: 10px 0;"
                                >Quay lại đăng nhập</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
