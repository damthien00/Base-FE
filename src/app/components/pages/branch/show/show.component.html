<div class="grid">
    <div class="col-12">
        <p-toolbar styleClass="mb-2">
            <div class="">
                <h3>Quản lí chi nhánh</h3>
                <p-breadcrumb
                    [model]="items"
                    [home]="{ icon: 'pi pi-home' }"
                ></p-breadcrumb>
            </div>
            <ng-template pTemplate="right">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    label="Thêm chi nhánh"
                    (click)="openCreateModal()"
                ></button>
            </ng-template>
        </p-toolbar>
        <div class="card">
            <p-table
                #dt
                [value]="branchs"
                responsiveLayout="scroll"
                [rows]="10"
                [paginator]="false"
                [rowsPerPageOptions]="[10, 20, 30]"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                selectionMode="multiple"
                [rowHover]="true"
                dataKey="id"
                (onPage)="onPageChange($event)"
            >
                <!-- [(selection)]="selectedProducts" -->
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column gap-3 align-items-end md:flex-row md:"
                    >
                        <div class="flex flex-column">
                            <label
                                for="email1"
                                class="block text-900 text-large font-weight mb-2"
                                >Tìm kiếm chi nhánh:</label
                            >
                            <span class="block mt-2 md:mt-0 p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input
                                    pInputText
                                    type="text"
                                    placeholder="Tìm theo tên chi nhánh"
                                    style="width: 350px"
                                    class="sm:"
                                    [(ngModel)]="this.keySearch"
                                />
                            </span>
                        </div>
                        <button
                            pButton
                            pRipple
                            label="Lọc"
                            (click)="loadBranchs()"
                        ></button>
                        <!-- <button pButton pRipple label="Lọc"></button> -->
                        <!-- (click)="EvenFilter()" -->
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="text-align: center">STT</th>
                        <th>Tên chi nhánh</th>
                        <th>Địa chỉ</th>
                        <th>Số điện thoại</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-branch let-i="rowIndex">
                    <tr>
                        <td
                            style="
                                width: 2%;
                                min-width: 2rem;
                                text-align: center;
                            "
                        >
                            <span class="p-column-title">STT</span>
                            {{ i + 1 }}
                        </td>
                        <td style="width: 17%; min-width: 7rem">
                            <span class="p-column-title">Name</span>
                            {{ branch.name }}
                        </td>
                        <td style="width: 22%; min-width: 10rem">
                            <span class="p-column-title">Address</span>
                            {{ branch.address }} - {{ branch.wardName }} -
                            {{ branch.districtName }} -
                            {{ branch.cityName }}
                        </td>
                        <td style="width: 14%; min-width: 8rem">
                            <span class="p-column-title">PhoneNumber</span>
                            {{ branch.phoneNumber }}
                        </td>

                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Status</span>
                            <span *ngIf="branch.isActive === 1"
                                >Đang hoạt động</span
                            >
                            <span *ngIf="branch.isActive === 0"
                                >Ngừng hoạt động</span
                            >
                        </td>
                        <td style="width: 5%; text-align: center">
                            <span
                                class="pi pi-eye p-1"
                                (click)="viewDetails(branch)"
                                title="Xem chi tiết"
                            >
                            </span>
                            <span
                                class="pi pi-pencil p-1"
                                (click)="openEditModal(branch)"
                                title="Sửa"
                            >
                            </span>
                            <span
                                class="pi pi-trash p-1"
                                (click)="deleteBranch(branch)"
                                title="Xóa"
                            ></span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<app-create
    #createModal
    (branchCreated)="onBranchCreated($event)"
    (loadBranchs)="loadBranchs()"
></app-create>
<app-edit #editModal (branchUpdated)="onBranchUpdated($event)"></app-edit>
