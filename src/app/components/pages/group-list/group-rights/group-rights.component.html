<main id="main" class="main">
    <div class="pagetitle">
        <div>
          <h3>Quản lý tài khoản</h3>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Admin</a></li>
              <li class="breadcrumb-item">Quản lý</li>
              <li class="breadcrumb-item active">Quản lý tài khoản</li>
            </ol>
          </nav>
        </div>
    </div>

    <section class="section k-list-table">
        <div class="row">
            <div class="col-lg-12">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-4 mt-3">
                    <span class="p-input-icon-left" style="width: 100%">
                      <i class="pi pi-search"></i>
                      <input
                        type="text"
                        class="form-control"
                        
                        placeholder="Tìm kiếm theo tên, mã nhân viên"
                        style="padding-left: 30px; height: 38px"
                        
                        #searchInput
                      />
                    </span>
                  </div>
                  <div class="col-lg-4 mt-3">
                    <button
                      pButton
                      pRipple
                      label="Lọc"
                      class="buttonfilter"
                      
                    ></button>
                  </div>
                </div>
                <div style="margin-top: 15px" class="card">
                  <p-table
                    [value]=""
                    [paginator]="true"
                    [rows]="pageSize"
                    [totalRecords]="totalRecordsCount > 0 ? totalRecordsCount : 1"
                    [paginator]="false"
                    (onPage)="onPageChange($event)"
                    styleClass="p-datatable-striped"
                  >
                    <ng-template pTemplate="header">
                      <tr>
                        <!-- <th style="width: 10%">
                          <p-checkbox [binary]="true" inputId="binary"></p-checkbox>
                        </th> -->
                        <th style="width: 10%">Mã</th>
                        <th style="width: 20%">Tên danh mục</th>
                        <th style="width: 15%">Trực thuộc</th>
                        <th style="width: 10%">Cấp</th>
                        <th style="width: 10%">Người tạo</th>
                        <th style="width: 10%">Trạng thái</th>
                        <th>Ẩn/Hiện</th>
                        <th style="width: 10%">Thao tác</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                      <tr>
                        <!-- <td>
                          <p-checkbox [binary]="true" inputId="binary"></p-checkbox>
                        </td> -->
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                        <td>{{ category.parentName }}</td>
                        <td>{{ category.level }}</td>
                        <td>{{ category.crateName }}</td>
                        <td [style.color]="category.status === 1 ? 'green' : 'red'">
                          {{ category.status === 1 ? "Hoạt động" : "Ẩn" }}
                        </td>
                        <td>
                          <p-inputSwitch
                            name="switchControl"
                            [ngModel]="category.status === 1 ? true : false"
                            (ngModelChange)="
                              updateStatus(category.id, $event ? 1 : 0)
                            "
                            [disabled]="true"
                          ></p-inputSwitch>
                        </td>
                        <!-- <td class="text-center">
                          <a (click)="editCategory(category.id)">
                            <i
                              class="pi pi-pencil"
                              style="font-size: 1.2rem; text-align: center"
                            ></i>
                          </a>
                        </td> -->
                        <td>
                          <div class="flex">
                              <button
                                  pButton
                                  pRipple
                                  icon="pi pi-pencil"
                                  class="p-button-rounded p-button-success mr-2"
                                  (click)="editCategory(category.id)"
                              ></button>
                              <button
                                  pButton
                                  pRipple
                                  icon="pi pi-trash"
                                  class="p-button-rounded p-button-warning"
                                  (click)="deleteProduct(product)"
                              ></button>
                          </div>
                      </td>
                      </tr>
                    </ng-template>
                  </p-table>
                  <div>
                    <p-paginator
                      [rows]="pageSize"
                      (onPageChange)="onPageChange($event)"
                      [totalRecords]="totalRecordsCount > 0 ? totalRecordsCount : 1"
                      [rowsPerPageOptions]="[10, 20, 30]"
                    ></p-paginator>
                  </div>
                </div>
              </div>
            </div>
        </div>

    </section>
</main>
