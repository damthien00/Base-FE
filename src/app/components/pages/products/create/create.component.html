<form [formGroup]="createProductForm">
    <div class="grid">
        <div class="col-12">
            <p-toolbar styleClass="mb-2">
                <div class="">
                    <h3>Thêm mới sản phẩm</h3>
                    <p-breadcrumb
                        [model]="items"
                        [home]="{ icon: 'pi pi-home' }"
                    ></p-breadcrumb>
                </div>
            </p-toolbar>
            <div class="grid p-fluid">
                <div class="col-12 md:col-12">
                    <div class="box">
                        <div class="card">1</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 flex justify-content-end gap-3">
            <button
                pButton
                pRipple
                type="button"
                label="Thoát"
                class="p-button-outlined"
            ></button>
            <button
                pButton
                pRipple
                type="button"
                label="Lưu và in mã vạch"
                class="p-button-outlined"
            ></button>
            <button
                type="submit"
                pButton
                label="Lưu"
                class="p-button-primary"
            ></button>
        </div>
    </div>
</form>
